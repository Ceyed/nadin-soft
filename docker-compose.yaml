version: '3.8'

services:
  mysql:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: nadin_root_password
      MYSQL_DATABASE: nadin_db
      MYSQL_USER: nadin_user
      MYSQL_PASSWORD: nadin_password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
